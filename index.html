  <script>
      //GoogleMaps says Parkdale East Auto is at: 43.238506, -79.791545
      function initMap() {
        // Create a map object and specify the DOM element for display.
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 43.238506, lng: -79.791545},
          scrollwheel: false,
          zoom: 14,
          disableDefaultUI: true
        });

        var marker = new google.maps.Marker({
          position: {lat: 43.238506, lng: -79.791545},
          map: map,
          title: 'Hello World!'
        });
      }
  </script>
